<form class="form-horizontal">
    <div class="form-group">
        <label class="control-label">Id</label>
        <input class="form-control" placeholder="id" ng-model="user.id" />
    </div>
    <div class="form-group">
        <label class="control-label">First name</label>
        <input class="form-control" placeholder="first name" ng-model="user.firstName" />
    </div>
    <div class="form-group">
        <label class="control-label">Last name</label>
        <input class="form-control" placeholder="last name" ng-model="user.lastName" />
    </div>
    <div class="form-group">
        <label class="control-label">Email</label>
        <input type="email" class="form-control" placeholder="email" ng-model="user.email" />
    </div>
</form>
